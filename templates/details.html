<!DOCTYPE html> {% load static %}
<html lang="zxx" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/fav.png">
    <!-- Author Meta -->
    <meta name="author" content="codepixer">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Vehicle Parking</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
        CSS
        ============================================= -->
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body style="background:url(https://dp5zphk8udxg9.cloudfront.net/wp-content/uploads/2016/06/parking_lot-e1466597162674.jpg);background-repeat:no-repeat;background-size:cover"></body>
<!-- start banner Area -->
<section class="banner-area relative" id="home">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row fullscreen d-flex align-items-center justify-content-center">
            <div class="banner-content col-lg-7 col-md-6 ">
                <h6 class="text-white ">Your parking is now made easier</h6>
                <h1 class="text-white text-uppercase">
                    Best Parking Experience!!!
                </h1>

                <br>
                <h1 style="color:yellow;">Park your vehicle</h1>
                <br>
            </div>
            <div class="col-lg-5  col-md-6 header-right">
                <h4 class="text-white pb-30">Book Your Slot Today!</h4>
                <form action="{% url 'details_submit' %}" method="post" class="form" role="form" autocomplete="off">
                    {% csrf_token %}
                    <input class="form-control txt-field " type="text " name="vehicle" placeholder="Vehicle Type(Car/Bike)" required>
                    <input class="form-control txt-field " type="text " name="VehicleNumber" placeholder="Vehicle number " required>
                    <div class="col-md-40 wrap-left">
                        <div class="input-group dates-wrap">
                            <input id="datepicker2" class="dates form-control" id="exampleAmount" name="date" placeholder="Date" required>
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="lnr lnr-calendar-full"></span></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-md-40 wrap-left">
                        <div class="input-group dates-wrap">
                            <div class="md-form md-outline">
                                <input type="time" id="default-picker" class="form-control" name="time" placeholder="Time" required>

                            </div>
                        </div>
                    </div>
                    <br>
                    <input class="form-control txt-field " type="text " name="place" placeholder="Place" required>

                    <input class="form-control txt-field " type="text " name="phone" placeholder="Phone Number" required>

                    <div class="form-group row ">
                        <div class="col-md-12 ">
                            <button type="submit " class="btn btn-default btn-lg btn-block text-center text-uppercase ">Confirm Slot Booking</button>

                </form>
                <br>
                <pre>
                <p><a href="{% url 'signin' %}">                                           Logout</a></p></pre>
                </div>
                </div>
            </div>
        </div>
</section>



<script src="{% static 'js/vendor/jquery-2.2.4.min.js' %} "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %} "></script>
<script type="text/javascript " src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA "></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js "></script>
<script src="{% static 'js/easing.min.js' %} "></script>
<script src="{% static 'js/hoverIntent.js' %} "></script>
<script src="{% static 'js/superfish.min.js' %} "></script>
<script src="{% static 'js/jquery.ajaxchimp.min.js' %} "></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %} "></script>
<script src="{% static 'js/owl.carousel.min.js' %} "></script>
<script src="{% static 'js/jquery.sticky.js' %} "></script>
<script src="{% static 'js/jquery.nice-select.min.js' %} "></script>
<script src="{% static 'js/waypoints.min.js' %} "></script>
<script src="{% static 'js/jquery.counterup.min.js' %} "></script>
<script src="{% static 'js/parallax.min.js' %} "></script>
<script src="{% static 'js/mail-script.js' %} "></script>
<script src="{% static 'js/main.js' %} "></script>


</body>

</html>
