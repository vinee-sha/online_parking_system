<!DOCTYPE html> {% load static %}
<html lang="zxx" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/fav.png">
    <!-- Author Meta -->
    <meta name="author" content="codepixer">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Vehicle Parking</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
			CSS
			============================================= -->
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body style="background:url(https://dp5zphk8udxg9.cloudfront.net/wp-content/uploads/2016/06/parking_lot-e1466597162674.jpg);background-repeat:no-repeat;background-size:cover"></body>
<form action="details.html">
    <!-- start banner Area -->
    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row fullscreen d-flex align-items-center justify-content-center">
                <div class="banner-content col-lg-7 col-md-6 ">
                    <h6 class="text-white ">Your parking is now made easier</h6>
                    <h1 class="text-white text-uppercase">
                        Best Parking Experience!!!
                    </h1>

                    <br>
                    <h1 style="color:yellow;">Park your vehicle</h1>
                    </br>
                </div>
                <div class="col-lg-5  col-md-6 header-right">
                    <h1 class="text-white pb-30">Sign up!</h1>
                    <form class="form" role="form" autocomplete="off">
                        <input class="form-control txt-field" type="name" name="Username" placeholder="Username" required>

                        <input class="form-control txt-field" type="email" name="email" placeholder="Email address" required>

                        <input class="form-control txt-field" type="password" name="Password" placeholder="Password" required>

                        <input class="form-control txt-field" type="password" name="Confirm Password" placeholder="Confirm Password" required>

                        <div class="col-md-40 wrap-left">
                            <div class="input-group dates-wrap">
                                <input id="datepicker2" class="dates form-control" id="exampleAmount" placeholder="Date of Birth" type="text" required for security reasons>
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="lnr lnr-calendar-full"></span></span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <button type="reset" class="btn btn-default btn-lg btn-block text-center text-uppercase"><a href = "details">Sign in</a></button>
                        <br>
                        <br>
                        <p>Already have an account? {% if url %}<a href="{% url home %}">"Sign In"</a> {% endif %}.</p>
                        <div class="form-group row">
                            <div class="col-md-11 wrap-left">
                                <div class="default-select" id="default-select">

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </section>



    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'js/easing.min.js' %}"></script>
    <script src="{% static 'js/hoverIntent.js' %}"></script>
    <script src="{% static 'js/superfish.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/parallax.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>


    </body>

</html>
